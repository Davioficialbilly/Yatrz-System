<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yatrz System</title>

    <!-- Manifest PWA -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0ea5e9" />

    <!-- Ícone -->
    <link rel="icon" type="image/png" href="/icons/icon-192.png" />

    <!-- TailwindCSS (buildado pelo Vite) -->
    <script type="module" src="/src/main.jsx"></script>
  </head>
  <body class="bg-gray-900 text-white">
    <!-- Tela de Boot -->
    <div id="boot-screen" class="fixed inset-0 flex items-center justify-center bg-black text-cyan-400 text-2xl">
      <span>Iniciando Yatrz System...</span>
    </div>

    <!-- App React -->
    <div id="root"></div>

    <script>
      // Remove tela de boot quando React carregar
      window.addEventListener("DOMContentLoaded", () => {
        setTimeout(() => {
          document.getElementById("boot-screen")?.remove();
        }, 1200);
      });
    </script>
  </body>
</html>
